<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація — Зелена Грядка</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .register-form {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .register-form label {
      font-weight: 600;
      color: #228B22;
    }
    .register-form input {
      padding: 8px 12px;
      border: 1.5px solid #228B22;
      border-radius: 8px;
      font-size: 1rem;
    }
    .register-form button {
      background: linear-gradient(90deg, #1ca02c 60%, #228B22 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .register-form button:hover {
      background: #176d1a;
    }
  </style>
</head>
<body>
    

  <header class="zg-header">
    <a href="main.html" class="zg-title-link"><span class="zg-title">Зелена грядка</span></a>
  </header>
  <main>
    <h2 style="text-align:center; color:#228B22;">Реєстрація</h2>
    <form class="register-form" method="post" action="/register">
      <label for="username">Логін</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Зареєструватися</button>
    </form>
    <p style="text-align:center;">Вже є акаунт? <a href="login.html">Увійти</a></p>
  </main>

</body>
</html>
